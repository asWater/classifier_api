{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/predict'>
	<table>
		<p>Use this form to submit a phrase to be classified:</p>
		<tr>
			<td>Phrase:</td>
			<td><input name='phrase' type='TEXT' placeholder="カテゴリーを判別するテキスト（メールタイトルなど）を入力" width='60'></td>
		</tr>
	</table>
	<p>When you're ready, click this button:</p>
	<p><input value='Predict Category' type='SUBMIT'></p>
</form>

{% endblock %}
